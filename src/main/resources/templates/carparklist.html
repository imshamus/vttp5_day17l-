<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Carparks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class = "container">
        <br>
        <h3>List of Carparks</h3>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Carpark</th>
                    <th>Category</th>
                    <th>Weekday Rate</th>
                    <th>Weekday Rate</th>
                    <th>Saturday Rate</th>
                    <th>Sunday/PH Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cp: ${carparks}">
                    <td th:utext="${cp.id}"></td>
                    <td th:utext="${cp.address}"></td>
                    <td th:utext="${cp.category}"></td>
                    <td th:utext="${cp.wdRate1}"></td>
                    <td th:utext="${cp.wdRate2}"></td>
                    <td th:utext="${cp.satRate}"></td>
                    <td th:utext="${cp.sundayPhRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
