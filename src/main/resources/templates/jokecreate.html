<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokes Creation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class = "container">
        <br>
        <h3>Create Joke</h3>
        <br>

        <form method="POST" th:action="@{/jokes/create}" th:object="${joke}">

          <div class="mb-3">
            <label class="form-labal">ID:</label>
            <input type="text" class="form-control" name="id" th:field="*{id}"  placeholder="id" />
            <!--<p class = "alert alert-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors = "*{type}">-->
            <p class = "text-danger" data-th-if="${#fields.hasErrors('id')}" data-th-errors = "*{id}">
            </p>
          </div>

          <div class="mb-3">
            <label class="form-labal">Type:</label>
            <input type="text" class="form-control" name="type" th:field="*{type}"  placeholder="type" />
            <!--<p class = "alert alert-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors = "*{type}">-->
            <p class = "text-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors = "*{type}">
            </p>
          </div>
          
          <div class="mb-3">
            <label class="form-labal">Setup:</label>
            <input type="text" class="form-control" name="setup" th:field="*{setup}"  placeholder="setup" />
            <!--<p class = "alert alert-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors = "*{type}">-->
            <p class = "text-danger" data-th-if="${#fields.hasErrors('setup')}" data-th-errors = "*{setup}">
            </p>
          </div>

          <div class="mb-3">
            <label class="form-labal">Punchline:</label>
            <input type="text" class="form-control" name="punchline" th:field="*{punchline}"  placeholder="punchline" />
            <!--<p class = "alert alert-danger" data-th-if="${#fields.hasErrors('type')}" data-th-errors = "*{type}">-->
            <p class = "text-danger" data-th-if="${#fields.hasErrors('punchline')}" data-th-errors = "*{punchline}">
            </p>
          </div>

          <button type="submit" class="btn btn-primary">Add Joke</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
