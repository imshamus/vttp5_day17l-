<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class = "container">
        <br>
        <h3>Joke List</h3>
        <br>
        
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Setup</th>
                    <th>Punchline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="joke : ${jokes}">
                    <td th:text="${joke.id}"></td>
                    <td th:text="${joke.type}"></td>
                    <td th:text="${joke.setup}"></td>
                    <td th:text="${joke.punchline}"></td>
                    <td>
                        <form method="post" th:action="@{/jokes/delete}">
                            <input type="hidden" name="id" th:value="${joke.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </form>
                    </td>
                </tr>
            </tbody>
        </table>
          
        <a th:href="@{/jokes/create}">Create New Joke</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
